<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ§  Alzheimer Report Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #f8f9fa;
        color: #212529;
      }

      h1 {
        color: #4a148c;
      }

      .container {
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: 600;
        display: block;
        margin-top: 1rem;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        background-color: #4a148c;
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1.5rem;
      }

      button:hover {
        background-color: #6a1b9a;
      }

      .response-box {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f3e5f5;
        border-left: 5px solid #6a1b9a;
        border-radius: 5px;
        white-space: pre-wrap;
        font-size: 1.05rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§  Alzheimer Report Generator</h1>

      <form id="report-form">
        <label for="query">Enter Prediction Summary</label>
        <textarea
          id="query"
          name="query"
          rows="4"
          placeholder="e.g. Haseeb is having mild dementia with probability of 85%"
        ></textarea>
        <button type="submit">Generate Report</button>
      </form>

      <div id="response" class="response-box" style="display: none"></div>
    </div>

    <script>
      document
        .getElementById("report-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const query = document.getElementById("query").value;

          const res = await fetch("/alzhaimer-report", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          const data = await res.json();
          const responseBox = document.getElementById("response");
          responseBox.style.display = "block";
          responseBox.innerText = data.response;
        });
    </script>
  </body>
</html>
